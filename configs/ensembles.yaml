# Ensemble models Configuration
data:
    root_dir: data/cgcnn_junwen_july_3_kdist
    id_prop_csv: id_prop.csv
    qe_input_files: null #qe_input_files
    random_seed: 42
    train_ratio: 0.8
    val_ratio: 0.1
    test_ratio: 0.1
    save_features: true

model:
    model_name: RF # RF, GB, HGB
    random_seed: 42
    n_estimators: 100
    learning_rate: 0.05
    classification: false
    quantile_regression: false
    quantile: 0.9

features:
    composition_features:
        ElementProperty: false
        Stoichiometry: false
        ValenceOrbital: false
        IonProperty: false
        AtomicOrbitals: false
    structure_features:
        GlobalSymmetryFeatures: false
        DensityFeatures: false
    jarvis_features: false
    soap_features: false
    soap_params: 
        r_cut: 10.0
        n_max: 8
        l_max: 6
        sigma: 1.0
    lattice_features: false
    cgcnn_features: false
    checkpoint_path: trained_models/cgcnn/is_metal_nh3/is_metal.ckpt
    matscibert_features: true
    lmdb_exist: false
    feature_file: null #features.npy

    